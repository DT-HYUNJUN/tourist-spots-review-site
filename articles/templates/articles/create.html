{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'articles:create' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      <div class="input-group">
        {{ field }}
      </div>
    {% endfor %}
    <input type="submit" value="등록">
  </form>
{% endblock content %}
