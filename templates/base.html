<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>title</title>

    <style>
      a {
        text-decoration: none;
        color: inherit;
      }
      li {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul {
        padding: 0;
        margin: 0;
      }
      body {
        display: grid;
        grid-template-rows: auto auto minmax(0, 1fr) auto auto auto;
        grid-template-columns: repeat(5, 1fr);
        grid-template-areas:
          "header header header header header"
          ". main main main ."
          ". main main main ."
          ". main main main ."
          ". main main main ."
          "footer footer footer footer footer"
      }
      header.item {
        grid-area: header;
        background-color: #f0f0f0;
      }
      main.item {
        grid-area: main;
        height: 1000px;
        background-color: #aafafa;
      }
      footer.item {
        grid-area: footer;
        background-color: #f0f0f0;
      }
      @media screen and (min-width: 768px) {
 
}
   
      {% comment %}  header {% endcomment %}
      .header--wrap{
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-areas: 
          " . left . right ."
        ;
        height: 100px;
        margin: 2.5rem 0 1rem 0;
      }
      .header--left--wrap {
        grid-area: left;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .logo--image{
        width: 160px;
        height: 60px;
        background-color: #10f0f0;
      }
      .nav--flex{
        display: flex;
      }
      .nav__posts {
        margin-right: 1rem;
      }
      .header--right--wrap {
        grid-area: right;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
      }
      .login--wrap {
        display: flex;
        align-items: flex-end;
        margin-top: 1.2rem;
      }
      .login {
        margin-right: 1rem;
      }
      .search--form{
        display: flex;
      }
      .search--input{
        width: 15rem;
        margin-right: 0.2rem;
      }

      aside {
        position: fixed;
        bottom: 2rem;
        right: 2rem;
      }
    </style>
    {% block style %}
    {% endblock style %}
  </head>
  <body>
    <header class="item">
      <div class="header--wrap">
        <div class="header--left--wrap">
          <a href="">
            <div class="logo--image">Trip Topper</div>
          </a>
          <nav class="">
            <ul class="nav--flex">
              <li class="nav__posts">
                <a href="#">posts</a>
              </li>
              <li>
                <a href="#">articles</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header--right--wrap">
          <div class="login--wrap">
            <a class="login" href="{% url 'accounts:login' %}">log in</a>
            <a href="{% url 'accounts:signup' %}" type="button" class="btn btn-success" >sigin up</a>
          </div>
          <div>
            <form class="search--form" 
            {% if app == 'articles' %}
              action='{% url 'articles:search' %}' 
            {% else %}
              action='{% url 'posts:search' %}' 
            {% endif %}
            role='search'>
              <input class="search--input form-control form-control-sm" type="search" placeholder="search" name='q' aria-label="Search">
              <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg></button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <aside>
      <div>
        <a href="#"><button type="button" class="btn btn-success">TOP</button></a>
      </div>
    </aside>

    <main class="item">
    {% block content %}
    {% endblock content %}
    </main>

    <footer class="item">
      <div>
        <p>박현준</p>
        <p>김민선</p>
        <p>최지원</p>
        <p>정미영</p>
      </div>
    </footer>

    {% block javascript %}
    {% endblock javascript %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
