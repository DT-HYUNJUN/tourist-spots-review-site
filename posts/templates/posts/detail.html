{% extends 'base.html' %}


{% block content %}
<form action="{% url 'posts:delete' post.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="[DELETE]">
</form>
{{ post.title }}

{% if post.image %}
  <img src="{{ post.image.url }}" alt="">
{% else %}
  <p>No Image</p>
{% endif %}

{% endblock content %}
