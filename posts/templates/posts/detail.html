{% extends 'base.html' %}
{% load static %}

{% block content %}
  <form action="{% url 'posts:post_likes' post.pk %}" method="POST">
    {% csrf_token %}
    {% if request.user in post.like_users.all %}
    <input type="submit" value="좋아요 취소">
    {% else %}
    <input type="submit" value="좋아요">
    {% endif %}
  </form>
  {{ post.rating_to_string }}

  <div id="map" style="width:500px;height:400px;" data-place="{{ post.place }}"></div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=041f7958a74d4cc56ff03e9e35664757&libraries=services"></script>
{% endblock content %}

{% block javascript %}
<script>
  console.log('{{ post.place }}')
  const mapContainer = document.getElementById('map'), // 지도를 표시할 div 
  mapOption = {
      center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
      level: 3 // 지도의 확대 레벨
  };

  // 지도를 생성합니다    
  const map = new kakao.maps.Map(mapContainer, mapOption); 

  // 주소-좌표 변환 객체를 생성합니다
  const geocoder = new kakao.maps.services.Geocoder();

  // 주소로 좌표를 검색합니다
  geocoder.addressSearch('{{ post.place }}', function(result, status) {

    // 정상적으로 검색이 완료됐으면 
    if (status === kakao.maps.services.Status.OK) {

      const coords = new kakao.maps.LatLng(result[0].y, result[0].x);

      // 결과값으로 받은 위치를 마커로 표시합니다
      const marker = new kakao.maps.Marker({
        map: map,
        position: coords
      });

      //// 인포윈도우로 장소에 대한 설명을 표시합니다
      //const infowindow = new kakao.maps.InfoWindow({
      //  content: '<div style="width:150px;text-align:center;padding:6px 0;"></div>'
      //});
      //infowindow.open(map, marker);

      // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
      map.setCenter(coords);
    }
  });
</script>
{% endblock javascript %}
